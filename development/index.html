<!DOCTYPE html>
<html>

<head>
    <title>Review Customer Form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h2 style="padding-top: 10%; color:rgb(49, 90, 255)">Form Review Pelayanan Hotel</h2>
        <form action="action_data.php" method="POST" name="form-review" style="padding-top:20px">


            <div class="form-group">
                <label>Nama Lengkap:</label>
                <input type="text" name="nama" class="form-control" maxlength="50" placeholder="Full Name" required />
            </div>
            <div class="form-group">
                <label>Alamat:</label>
                <input type="text" name="alamat" class="form-control" maxlength="50" placeholder="Address" required />
            </div>
            <div class="form-group">
                <label for="sel1">Rating Untuk Pelayanan Kami:</label>
                <select class="form-control" name='rating' id="rating" required>
                    <option value="">- Pilih Satu -
                    <option value="satu">1</option>
                    <option value="dua">2</option>
                    <option value="tiga">3</option>
                    <option value="empat">4</option>
                    <option value="lima">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>Review Anda:</label>
                <textarea name="review" class="form-control" maxlength="255" rows="5" placeholder="Max 255 character" required></textarea>
            </div>
            <button type="submit" name="Submit" value="Submit" class="btn btn-primary">Submit</button>
            <button type="reset" name="reset" value="Cancel" class="btn btn-primary">Clear</button>
        </form>

        <a href="http://localhost:5050" target="_blank" style="float: right;">View All Data</a>

    </div>
</body>

</html>
